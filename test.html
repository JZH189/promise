<script type="module">
  //!使用本示例之前需要先将index.js中的“export default MyPromise;” 语句先打开，将“module.exports = MyPromise;”语句注释掉
  import MyPromise from "./index.js";

  //Promise的状态一经改变就不能再改变。
  const promise1 = new MyPromise((resolve, reject) => {
    resolve("success1");
    reject("error");
    resolve("success2");
  });
  promise1
    .then((res) => {
      console.log("then: ", res);
    })
    .catch((err) => {
      console.log("catch: ", err);
    });
  //"then: success1"
</script>
